# Service Accounts for Jenkins Deployment
#
# Creates jenkins-deployer service account in each namespace
# These service accounts are used by Jenkins for deployments

apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-deployer
  namespace: dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-deployer
  namespace: staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-deployer
  namespace: prod

