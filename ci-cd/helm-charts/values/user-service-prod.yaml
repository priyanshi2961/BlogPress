# Production environment values for user-service

image:
  repository: docker.io/yourorg/user-service  # TODO: Replace with actual registry path
  tag: "PLACEHOLDER"

service:
  port: 8081

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "2000m"
    memory: "2Gi"

probes:
  readiness:
    path: /actuator/health
    initialDelaySeconds: 30
    periodSeconds: 10
  liveness:
    path: /actuator/health
    initialDelaySeconds: 60
    periodSeconds: 15

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

replicaCount: 3

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: api.example.com  # TODO: Replace with actual production domain
      paths:
        - path: /api/users
          pathType: Prefix
  tls:
    - secretName: api-tls
      hosts:
        - api.example.com

