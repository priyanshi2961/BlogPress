apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-frontend
  namespace: blogpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-frontend
  template:
    metadata:
      labels:
        app: blog-frontend
    spec:
      containers:
      - name: blog-frontend
        image: blogpress-master2-blog-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
        env:
        # Frontend runs in browser, so it needs to access API Gateway via exposed endpoint
        # Using localhost since we're using port-forward for API Gateway
        # In production, this would be the LoadBalancer IP or domain
        - name: VITE_API_BASE
          value: http://localhost:8084/api
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blog-frontend
  namespace: blogpress
spec:
  selector:
    app: blog-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: LoadBalancer

