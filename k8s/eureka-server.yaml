apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: blogpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: blogpress-master2-eureka-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8761
          name: http
        env:
        - name: SPRING_APPLICATION_NAME
          value: eureka-server
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: blogpress
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8761
    targetPort: 8761
    name: http
  type: ClusterIP

