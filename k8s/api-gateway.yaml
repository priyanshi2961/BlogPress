apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: blogpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: blogpress-master2-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
          name: http
        env:
        - name: SPRING_APPLICATION_NAME
          value: api-gateway
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        - name: EUREKA_INSTANCE_HOSTNAME
          value: api-gateway
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "false"
        - name: SERVER_PORT
          value: "8084"
        - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret-key
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: blogpress
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  type: LoadBalancer

