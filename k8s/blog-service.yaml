apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-service
  namespace: blogpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-service
  template:
    metadata:
      labels:
        app: blog-service
    spec:
      containers:
      - name: blog-service
        image: blogpress-master2-blog-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: SPRING_APPLICATION_NAME
          value: blog-service
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql:3306/blog_service_db
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        - name: EUREKA_INSTANCE_HOSTNAME
          value: blog-service
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "false"
        - name: SERVER_PORT
          value: "8082"
        - name: USER_SERVICE_URL
          value: ""  # Will be set via kubectl
        - name: NOTIFICATION_SERVICE_URL
          value: ""  # Will be set via kubectl
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: blog-service
  namespace: blogpress
spec:
  selector:
    app: blog-service
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP

