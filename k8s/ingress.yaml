apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blogpress-ingress
  namespace: blogpress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: blogpress.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blog-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8084
  - host: eureka.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: eureka-server
            port:
              number: 8761

