apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: blogpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      # Add hostAliases to resolve smtp.gmail.com (pod-level, not container-level)
      hostAliases:
      - ip: "142.250.4.109"
        hostnames:
        - "smtp.gmail.com"
      containers:
      - name: notification-service
        image: blogpress-master2-notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8085
          name: http
        env:
        - name: SPRING_APPLICATION_NAME
          value: notification-service
        - name: SPRING_CLOUD_CONFIG_ENABLED
          value: "false"
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: http://eureka-server:8761/eureka
        - name: EUREKA_INSTANCE_HOSTNAME
          value: notification-service
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "false"
        - name: SERVER_PORT
          value: "8085"
        - name: SPRING_MAIL_HOST
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: host
        - name: SPRING_MAIL_PORT
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: port
        - name: SPRING_MAIL_USERNAME
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: username
        - name: SPRING_MAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: password
        - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH
          value: "true"
        - name: SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE
          value: "true"
        - name: NOTIFICATION_EMAIL_SENDER_ADDRESS
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: sender-address
        - name: NOTIFICATION_EMAIL_SENDER_NAME
          valueFrom:
            secretKeyRef:
              name: smtp-secret
              key: sender-name
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8085
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: blogpress
spec:
  selector:
    app: notification-service
  ports:
  - port: 8085
    targetPort: 8085
    name: http
  type: ClusterIP

