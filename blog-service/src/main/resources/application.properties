# Server Port
server.port=8082

# Spring Application Name
spring.application.name=blog-service

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_service_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security JWT Secret
spring.security.oauth2.jwt.secret=YmU2NjUyYjMyZmMxZTY5ODRmMjU3MDI4YjZkZGNlYjU0Njk5YmU1OTVmN2NmZWIyYjUwNTE4ZGNmYjYxMTBiNg==

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Force Eureka to use localhost instead of hostname
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false

# Config server integration enabled - detailed config moved to config server

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON request body size limits (for base64 image URLs in JSON)
# Spring Boot uses buffer pooling for JSON parsing
# Default Tomcat maxPostSize is 2MB, increasing to 50MB for base64 images
server.tomcat.max-http-post-size=50MB
server.max-http-header-size=64KB

# User Service Feign Client Configuration
user-service.url=http://localhost:8081

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Logging Configuration
logging.level.com.blogspot.blog.service.UserServiceClient=DEBUG
logging.level.feign=DEBUG

spring.main.allow-bean-definition-overriding=true